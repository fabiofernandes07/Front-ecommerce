<form [formGroup]="form" (keydown.enter)="$event.preventDefault()" class="row g-3">
  <div class="col-12 col-md-12">
    <h3 class="title">Adicionar Categoria</h3>
    <div class="row">
      <div class="col-12 col-md-12">
        <div class="form-group">
          <label for="categoria" class="form-required label">
            <small [ngClass]="{'text-red': validateMessage.messageDisplay.categoria}">Categoria</small>
          </label>
          <input type="text" class="form-control" formControlName="categoria" [ngClass]="setErrorValidate('categoria')">
          <small class="form-text text-red" *ngIf="validateMessage.messageDisplay.categoria"
            [innerHTML]="validateMessage.messageDisplay.categoria"></small>
        </div>
      </div>
    </div>
    <button type="submit" (click)="criarCategoria()" [disabled]="!enableShipping()" class="btn btn-primary float-right buttonSave">Salvar</button>
  </div>
</form>
