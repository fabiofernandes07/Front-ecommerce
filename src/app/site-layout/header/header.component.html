<nav *ngIf="role == 'ADM' || role == 'CLIENTE'" class="navbar navbar-light navbar-expand-md">
  <div class="container">
    <a class="navbar-brand" href="#"></a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1">
      <span class="visually-hidden">Toggle navigation</span>
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="input-group">
      <a class="nav-item nav-link active" routerLink="products" style="margin-right: 40px;"><i class="fa fa-home fa-lg"
          aria-hidden="true"></i></a>
      <input class="form-control search-bar" type="text" [(ngModel)]="busca" />
      <button class="search" (click)="search()" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>

    <!-- Div relacionada ao botão de carrinho -->
    <div style="margin-left: 40px;" id="navcol-1" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"></li>
      </ul>
      <a role="button" routerLink="cart"><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i></a>
    </div>

    <!-- Div relacionada ao botão de Ver Pedidos -->
    <div style="margin-left: 40px;" id="navcol-1" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"></li>
      </ul>
      <a *ngIf="role == 'ADM'" class="btn btn-primary ms-auto" role="button" routerLink="pedidos-adm">Gerenciar
        Pedidos</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-user fa-lg" aria-hidden="true"></i> &nbsp;Olá, {{user}}</button>
    <div class="dropdown-content">
      <a href="/pedidos">Pedidos</a>
      <a (click)="reload()">Sair</a>
    </div>
  </div>
