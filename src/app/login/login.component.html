<body style="margin-top: 18%;" class="text-center">

  <main class="form-signin w-100 m-auto">
    <form (submit)="login(loginForm)" #loginForm="ngForm" style="display: flex; flex-direction:column; align-items:center;">
      <img class="mb-4" src="" alt="" width="90" height="90">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <label for="floatingInput">Email address</label>
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="emailInput" required ngModel>
      </div>
      <div class="form-floating">
        <label for="floatingPassword">Password</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="passwordInput" required ngModel>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-bottom: 15px; max-width: 200px;">Login</button>
      <button routerLink="/cadastro" class="w-100 btn btn-lg btn-primary" style="margin-bottom: 15px; max-width: 200px;">Criar conta</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
  </main>



    </body>
